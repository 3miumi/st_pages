[tox]
envlist = py{38,39,310}-streamlit{12,13,14,15,16,17}
isolated_build = True

[testenv]
deps =
    pytest
    pytest-playwright
    protobuf==3.20.3
    streamlit10: streamlit==1.10.0
    streamlit11: streamlit==1.11.0
    streamlit12: streamlit==1.12.0
    streamlit13: streamlit==1.13.0
    streamlit14: streamlit==1.14.0
    streamlit15: streamlit==1.15.0
commands:
    pytest --browser chromium

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310