name: linting

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8" # Use minimim version, which is what pre-commit mypy uses
      - uses: pre-commit/action@v3.0.1
